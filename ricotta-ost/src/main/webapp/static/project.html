<script type="text/javascript">

function loadProject(name) {
    showToast("Loading project...");
    $.ajax({
        async: false,
        type: "GET",
        url: "/api/project/v10/" + name + "/token",
        dataType: "json",
        success: function(data){
            hideToast();
            $("#headerProject").data("json", data);
            $("#projectTabs").show();
        },
        error: function(req, textStatus, errorThrown) {
            showToast(textStatus);
        }
    });        
}

$(function() {
    $("#projectTabs").tabs();
    
    var p = $("#headerProject").data("project");
    $("#headerProject").text(p.name).show();
    $("#headerView").hide();

    loadProject(p.name);
});

</script>
